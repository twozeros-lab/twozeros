<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Pink Rectangle</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
        }
        .rectangle {
            position: absolute;
            border: 24px solid pink;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="rectangle"></div>
    <script>
        function resizeRectangle() {
            const rectangle = document.querySelector('.rectangle');
            const width = window.innerWidth - 40; // 20픽셀 좌우 여백
            const height = window.innerHeight - 40; // 20픽셀 상하 여백
            
            rectangle.style.width = width + 'px';
            rectangle.style.height = height + 'px';
            rectangle.style.top = '20px';
            rectangle.style.left = '20px';
        }

        window.addEventListener('resize', resizeRectangle);
        window.addEventListener('load', resizeRectangle);
    </script>
</body>
</html>
