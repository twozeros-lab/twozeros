<!DOCTYPE html>
<html>
<head>
    <title>덕력 평가</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 10px;
            font-size: 1.5em; /* 글씨 크기를 1.5배로 키움 */
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        .result {
            font-size: 40px;
            margin-bottom: 10px;
        }
        .grade {
            font-size: 35px;
            font-weight: bold;
            color: #4CAF50;
        }
        .buttons {
            margin-top: 20px;
        }
        .buttons button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .buttons button:hover {
            background-color: #45a049;
        }

     img {
    width: 300px;
    height: 300px;
        }
        #copyMessage {
            color: green;
            display: none;
        }
    </style>
</head>
<body>
    <h1>축하합니다<br>당신의 덕력 점수입니다!</h1>
    <div id="resultContainer">
        <div class="result" id="score"></div>
        <div class="grade" id="grade"></div>
        <img id="gradeImage" src="" alt="성적 이미지" style="display: none; max-width: 100%; height: auto;">
    </div>
    <div class="buttons">
        <button onclick="retry()">다시 하기</button>
        <button onclick="share()">공유하기</button>
        <p id="copyMessage">주소가 복사되었습니다</p>
    </div>

    <script>
        function calculateScore() {
            const selectedCountPage4 = parseInt(localStorage.getItem('selectedCountPage4'));
            const wordArrayValue = parseInt(localStorage.getItem('wordArrayValuePage4'));
            const score = selectedCountPage4 + 10 + 20 * wordArrayValue;

            let grade;
            if (score <= 40) {
                grade = 'C';
            } else if (score <= 50) {
                grade = 'B-';
            } else if (score <= 60) {
                grade = 'B';
            } else if (score <= 70) {
                grade = 'B+';
            } else if (score <= 80) {
                grade = 'A-';
            } else if (score <= 90) {
                grade = 'A';
            } else {
                grade = 'A+';
            }

            document.getElementById('score').innerText = `점수: ${score}`;
            document.getElementById('grade').innerText = `성적: ${grade}`;

            // 성적에 따른 이미지 설정
            const gradeImage = document.getElementById('gradeImage');
            switch(grade) {
                case 'C':
                    gradeImage.src = 'images/grade-C.png';
                    break;
                case 'B-':
                    gradeImage.src = 'images/grade-B-.png';
                    break;
                case 'B':
                    gradeImage.src = 'images/grade-B.png';
                    break;
                case 'B+':
                    gradeImage.src = 'images/grade-B+.png';
                    break;
                case 'A-':
                    gradeImage.src = 'images/grade-A-.png';
                    break;
                case 'A':
                    gradeImage.src = 'images/grade-A.png';
                    break;
                case 'A+':
                    gradeImage.src = 'images/grade-A+.png';
                    break;
            }
            gradeImage.style.display = 'block';
        }

        function retry() {
            window.location.href = 'index.html';
        }

        function share() {
            const url = window.location.href;
            navigator.clipboard.writeText(url).then(() => {
                document.getElementById('copyMessage').style.display = 'block';
            });
        }

        document.addEventListener('DOMContentLoaded', calculateScore);
    </script>
</body>
</html>
