<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>단어 랜덤 표시</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            width: 90%;
            max-width: 600px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .word-list {
            list-style-type: none;
            padding: 0;
        }
        .word-list li {
            background-color: #eee;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>랜덤 단어 표시</h1>
    <ul class="word-list" id="wordList"></ul>
</div>

<script>
    const words = [
        "사과", "바나나", "포도", "딸기", "키위", "오렌지", "망고", "수박", "참외", "복숭아",
        "자두", "파인애플", "레몬", "라임", "파파야", "메론", "체리", "감", "블루베리", "블랙베리",
        "라즈베리", "아보카도", "자몽", "귤", "감귤", "석류", "구아바", "패션프루트", "코코넛", "리치"
    ];

    function getRandomWords(wordArray, count) {
        const shuffled = wordArray.sort(() => 0.5 - Math.random());
        return shuffled.slice(0, count);
    }

    function displayRandomWords() {
        const randomWords = getRandomWords(words, 10);
        const wordList = document.getElementById("wordList");
        wordList.innerHTML = "";
        randomWords.forEach(word => {
            const li = document.createElement("li");
            li.textContent = word;
            wordList.appendChild(li);
        });
    }

    window.onload = displayRandomWords;
</script>

</body>
</html>
